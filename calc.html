<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
.formstyle{
    display: flex;
    align-items: center;
    justify-content: center;
}
.row1{
    margin: 8px;
    padding: 8px;
}
.button{
    height: 2rem;
    width: 2rem;
}
.button1{
    width: 5rem;
    margin: 6px 39px;
}
.cont{
    background-color: lightblue;
}
</style>
<body>
    <div class="cont">

    <div class="formstyle">
        <form name="form">
            <input type="text" name="answer"> <br>
            <div class="row1">
                <input type="button" class="button" value="1" onclick="form.answer.value += '1'">
                <input type="button" class="button" value="2" onclick="form.answer.value += '2'">
                <input type="button"  class="button"value="3" onclick="form.answer.value += '3'">
                <input type="button" class="button" value="+" onclick="form.answer.value += '+'">
            </div>

            <div class="row1">
                <input type="button" class="button" value="5" onclick="form.answer.value += '5'">
                <input type="button" class="button" value="6" onclick="form.answer.value += '6'">
                <input type="button"  class="button"value="7" onclick="form.answer.value += '7'">
                <input type="button" class="button" value="-" onclick="form.answer.value += '-'">
            </div>

            <div class="row1">
                <input type="button"  class="button"value="8" onclick="form.answer.value += '8'">
                <input type="button" class="button" value="9" onclick="form.answer.value += '9'">
                <input type="button" class="button" value="0" onclick="form.answer.value += '0'">
                <input type="button" class="button" value="*" onclick="form.answer.value += '*'">
            </div>

            <div class="row1">
                <input type="button" class="button" value="#" onclick="form.answer.value += '#'">
                <input type="button" class="button" value="%" onclick="form.answer.value += '%'">
                <input type="button" class="button" value="$" onclick="form.answer.value += '$'">
                <input type="button"  class="button"value="=" onclick="form.answer.value = eval(form.answer.value)">
            </div>
            <input type="button" class="button1" value="clear" onclick="form.answer.value = ''">




        

        </form>
    </div>
    </div>
    
</body>
</html>
